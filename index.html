<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
    <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
    <div class="containerMain">
        <div class="containerButtons">
            <button class="button" id="rock">
                ROCK
            </button>
            <button class="button" id="paper">
                PAPER
            </button>
            <button class="button" id="scissors">
                SCISSORS
            </button>
        </div>
        <div class="containerResult">
            <div id="playerScoreDisplay" class="counter">1</div>
            <p id="resultDisplay">Test</p>
            <div id="computerScoreDisplay" class="counter">2</div>
        </div>
    </div>
</body>
</html>
